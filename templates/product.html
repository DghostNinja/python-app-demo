{% extends "layout.html" %}
{% block title %}{{ product[1] }} - FauxMart{% endblock %}
{% block content %}
<div class="grid md:grid-cols-2 gap-10 items-start">
  <img src="https://via.placeholder.com/400" class="rounded-xl shadow-lg" />
  <div>
    <h2 class="text-3xl font-bold mb-2">{{ product[1] }}</h2>
    <p class="text-gray-300 mb-4">{{ product[2] }}</p>
    <p class="text-lg font-semibold mb-6">$ {{ product[3] }}</p>
    <form method="POST" class="space-y-3">
      <input name="author" placeholder="Your name" class="w-full p-2 rounded bg-white/10 text-white placeholder-gray-400" />
      <textarea name="content" rows="3" placeholder="Write a review..." class="w-full p-2 rounded bg-white/10 text-white placeholder-gray-400"></textarea>
      <button class="bg-purple-600 py-2 px-4 rounded font-semibold hover:bg-purple-700">Post Review</button>
    </form>
  </div>
</div>
<hr class="my-8 border-gray-700" />
<h3 class="text-2xl font-bold mb-4">Customer Reviews</h3>
<div class="space-y-4">
  {% for author, content in reviews %}
    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
      <p class="text-sm text-purple-300">@{{ author }}</p>
      <p class="mt-1 text-white text-lg">{{ content|safe }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}

{% extends "layout.html" %}
{% block title %}Shop - FauxMart{% endblock %}
{% block content %}
<h2 class="text-3xl font-semibold mb-6">Featured Products</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for p in products %}
    <a href="/product/{{ p[0] }}" class="bg-white/10 rounded-xl p-4 backdrop-blur shadow hover:scale-[1.02] transition-all">
      <img src="https://via.placeholder.com/400" alt="{{ p[1] }}" class="rounded mb-4">
      <h3 class="text-xl font-bold">{{ p[1] }}</h3>
      <p class="text-gray-300 text-sm mb-2">{{ p[2][:60] }}...</p>
      <span class="bg-purple-600 px-3 py-1 rounded-full text-sm">${{ p[3] }}</span>
    </a>
  {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}FauxMart{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f2937, #4f46e5);
    }
  </style>
</head>
<body class="text-white">

  <header class="bg-white/10 backdrop-blur-lg sticky top-0 z-50 p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="/">🛒 FauxMart</a></h1>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">🏠 Home</a>
        <a href="/login" class="hover:underline">Login</a>
        <a href="/register" class="hover:underline">Register</a>
        <a href="/cart" class="hover:underline">Cart</a>
        <a href="/admin" class="hover:underline">Admin</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
